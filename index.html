<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Drawer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Canvas Drawer - An interactive drawing tool"
    />
    <meta name="keywords" content="canvas, drawing, tool, HTML, JavaScript" />
    <meta name="author" content="Iqura" />
    <meta charset="UTF-8" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app">
      <div class="group">
        <canvas id="canvas" width="300" height="300"></canvas>
        <img id="result" width="300" height="300" />
      </div>
      <div class="button-group">
        <button id="clear">Clear</button>
        <button id="restart">Restart</button>
        <button id="save">Save</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
